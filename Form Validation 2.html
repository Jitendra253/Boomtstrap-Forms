<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toggle Switch using Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <div class="container mt-3">
        <h4>Form Validation</h4>
        <h6>Try to submit the form.</h6>
        <form action="" class="was-validated">
            <div class=" mt-3 form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Enterusername" name="uname" required>
                <label for="username" class="form-label">Username:</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" id="mail" class="form-control" placeholder="example@example.com">
                <label for="Email">Email Address:</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="ph.No" placeholder="Enter Phone Number" name="ph.No"
                    required>
                <label for="ph.No" class="form-label">Phone Number:</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3 form-floating ">
                <input type="password" class="form-control" id="password" placeholder="Enterpassword" name="pswd"
                    required>
                <label for="password" class="form-label">Password:</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label" for="myCheck">I agree on blabla.</label>

                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>



        </form>
    </div>
</body>

</html>
